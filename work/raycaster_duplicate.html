<!DOCTYPE html>
<html>
    <head>
        <title>Hover Object On Surface - Raycaster</title>
        <link rel="stylesheet" href="css/duplicateOnClick.css">
        <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    </head>
    
    <body>
        
        <script>
            // Component to scale mesh
            AFRAME.registerComponent('mesh-scale', {
                schema: { type: 'vec3' },
                
                init: function () {
                    var entity = this.el;
                    var mesh = entity.getObject3D( 'mesh' );
                    mesh.scale.set( this.data.x, this.data.y, this.data.z );
                }
            });
            
            // Component to offset mesh transformation
            AFRAME.registerComponent('mesh-transform', {
                schema: { type: 'vec3' },
                
                init: function () {
                    var mesh = this.el.getObject3D( 'mesh' );
                    var geo = mesh.geometry;
                    geo.applyMatrix( new THREE.Matrix4().makeTranslation( this.data.x, this.data.y, this.data.z ) );
                    
                    // Get A=Frame Scene
                    var scene = this.el.sceneEl;
                }
            });
            
            // Component to orient entity to surface
            AFRAME.registerComponent('collider-check', {
                dependencies: ['raycaster'],
                init: function () {
                    this.el.addEventListener('raycaster-intersected', function (evt) {
                        var normal = evt.detail.intersection.face.normal.normalize();
                        var pos = evt.detail.intersection.point;
                        tree.setAttribute('position', { x: pos.x, y: pos.y, z: pos.z });
                        var mesh = tree.getObject3D( 'mesh' );
                        mesh.lookAt( normal );
                });
              }
            });
            
            // Duplicate
            AFRAME.registerComponent('duplicate-mesh', {
                init: function () {      
                    // Geometry
                    var container = this.el;
                    var initial = container.children.tree;
                    var count = 1;
                    // Click
                    var duplicate_button = document.getElementById( 'duplicate' );
                    duplicate_button.addEventListener('click', function() {
                        var clone = initial.cloneNode(true); 
                        var rot = initial.object3D.children[0].rotation;
                        
                        // Naa matchaa
                        console.log(initial);
                        console.log(clone);                        
                        
                        // Naissa parent on eri
                        console.log(initial.object3D);
                        console.log(clone.object3D);
                        
                        // Tuo clone.object3D.children[0] on siis objekti jonka tarviin
                        console.log(initial.object3D.children[0]);
                        console.log(clone.object3D.children[0]);
                        
                        clone.setAttribute('id', 'tree_' + count);
                        var init_pos = initial.getAttribute('position');
                        clone.setAttribute('position', init_pos);
                        container.appendChild(clone);
                        count += 1;
                        
                        
                    });
                }
            });
        </script>
        
        <!-- Button -->
        <button type="button" class="button" id="duplicate">DUPLICATE MESH</button>
        
        <!-- A-Frame Scene -->
        <a-scene>
            <a-assets>
                <a-asset-item id="tree-obj" src="geo/tree.obj"></a-asset-item>
            </a-assets>
            
            <!-- Camera -->
            <a-camera> 
                <a-entity id="raycaster"
                          raycaster
                          position="0 0 -0.25"
                          geometry="primitive: ring; radius-inner: 0.00001; radius-outer: 0.0025"
                          material="color: #e74c3c; shader: flat"
                          ></a-entity>
            </a-camera>
            
            <a-entity id="trees" duplicate-mesh>
                <a-entity id="tree"
                          obj-model="obj: #tree-obj"
                          position="0 1.5 -1.5"
                          mesh-scale="0.1 0.1 1"
                          scale="0.25 0.25 0.25"
                          mesh-transform="0 0 0.5"
                          material="color: #28af60"
                ></a-entity>
            </a-entity>
            
            <a-entity id="earth"
                      geometry="primitive: sphere"
                      position="0 1.5 -2.5"
                      material="shader: flat; src: url(img/earth.jpg)"
                      collider-check
                      ></a-entity>
            <a-sky color="#2c3e50"></a-sky>
        </a-scene>
        
    </body>
</html>
